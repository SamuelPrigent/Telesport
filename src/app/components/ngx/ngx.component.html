<div style="margin-top: 20px; font-weight: bold">Ngx</div>
<div>Data [1] : {{ data[1].name }}</div>
<!-- Charts -->
<ngx-charts-pie-chart
  [view]="view"
  [results]="data"
  [gradient]="gradient"
  [legend]="showLegend"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  [customColors]="barChartcustomColors"
>
</ngx-charts-pie-chart>
